[DBXPOOLCONNECTION]
DriverName=DBXPool
MaxConnections=16
MinConnections=0
ConnectTimeout=0

[DBXTRACECONNECTION]
DriverName=DBXTrace
;TraceFile=c:\temp\dbxtrace.txt
;TraceFlags=PARAMETER;ERROR;EXECUTE;COMMAND;CONNECT;TRANSACT;BLOB;MISC;VENDOR;READER;DRIVER_LOAD;METADATA
;TraceDriver=true
TraceFlags=NONE

[BLACKFISHSQLCONNECTION]
;DelegateConnection=DBXTraceConnection
DriverName=BlackfishSQL
HostName=localhost
port=2508
Database=databasename
create=true
User_Name=sysdba
Password=masterkey
BlobSize=-1
TransIsolation=ReadCommited

[BLACKFISHSQLEMPLOYEECONNECTION]
DriverName=BlackfishSQL
HostName=localhost
port=2508
Database=|DataDirectory|employee
create=true
User_Name=sysdba
Password=masterkey
BlobSize=-1
TransIsolation=ReadCommited

[IBCONNECTION]
DriverName=Interbase
Database=database.gdb
RoleName=RoleName
User_Name=sysdba
Password=masterkey
ServerCharSet=
SQLDialect=3
ErrorResourceFile=
LocaleCode=0000
BlobSize=-1
CommitRetain=False
WaitOnLocks=True
Interbase TransIsolation=ReadCommited
Trim Char=False

[pruebas]
